<!DOCTYPE html>
<html>
<head>
	<title ng-bind="pageTitle"></title>

    <link rel="icon" type="image/png" href="assets/img/megalogo.png">

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@niimante">
    <meta name="twitter:title" content="NiiMante.com">
    <meta name="twitter:description" content="Nii Mante's personal Website. Engineer | Developer | Entrepreneur">
    <meta name="twitter:creator" content="@niimante">
    <meta name="twitter:image:src" content="assets/nii_profile.jpg">
    <meta property="og:title" content="NiiMante.com" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="niimante.com" />
    <meta property="og:image" content="assets/nii_profile.jpg" />

    <!-- font awesome from BootstrapCDN -->

    <link rel="stylesheet" type="text/css" href="assets/css/yeti/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/main.css">


    <!-- Bower installs -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="vendor/placeholders/angular-placeholders-0.0.1-SNAPSHOT.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-utils/modules/route/route.js"></script>
    
    <!-- Angular -->
    <script type="text/javascript" src="vendor/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="vendor/angular-touch/angular-touch.js"></script>
    <script type="text/javascript" src="vendor/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap-transition.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap-collapse.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap-dropdown.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/about/about.js"></script>
    <script type="text/javascript" src="app/projects/projects.js"></script>
    <script type="text/javascript" src="app/blog/blog.js"></script>
    <script type="text/javascript" src="app/contact/contact.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
    <!-- /navbar-inner -->
      <!-- ======================================= -->
      <div class="container">
        <div class="navbar-header">
          <a ui-route="/about" href="#/about" ng-class="{active:$uiRoute}" class="navbar-brand">Nii Mante</a>
          <button ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <!-- <a ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="btn btn-navbar"> -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          <!-- </a> -->
          </button>
        </div>
        <div collapse="navCollapsed" class="navbar-collapse" id="navbar-main">

          <ul class="nav navbar-nav">
            <li ui-route="/about" ng-class="{active:$uiRoute}">
              <a href="#/about">
                <i class="icon-briefcase"></i>
               	About 
              </a>
            </li>
            <li ui-route="/blog" ng-class="{active:$uiRoute}">
              <a href="#/blog">
                <i class="icon-globe"></i>
                Blog
              </a>
            </li>
            <li ui-route="/projects" ng-class="{active:$uiRoute}">
              <a href="#/projects">
                <i class="icon-group"></i>
               	Projects 
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li ui-route="/contact" ng-class="{active:$uiRoute}">
              <a href="#/contact" >
                <i class="icon-file-text"></i>
                Contact
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>
    <div ui-view="main"></div>

    <footer class="footer">
      <div class="container">
      
        <div class="footer-inner">
          <div class="col-lg-12">
            <ul class="social">
              <li ng-repeat="social in socials">
                <a href="{{social.link}}">
                  <i class="{{social.icon}}"></i>
                </a>
              </li>
            </ul>
            <p>
              (c) 2013 Developed by Nii Mante.
            </p>
          </div>
        </div>
      </div>
    </footer>

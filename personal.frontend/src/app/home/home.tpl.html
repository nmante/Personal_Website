<div>
	<div class="header" resizable>
		<div class="container">
		<div class="masthead-inner-center">
			<div class="row">
				
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 wow fadeInDown">
					<img id="profile" src="assets/img/nii_large_profile.jpeg">
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 wow fadeInDown">
					<h2>Nii Mante</h2>
					<h4 ng-repeat="descriptor in descriptors"><span><i class="fa fa-square"></i></span> {{descriptor}} <span><i class="fa fa-square"></i></span></h4>
					
            	</div>
            	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 wow fadeInDown">
					<h4 id="socials">
						<span ng-repeat="social in socials">
							<a href="{{social.link}}" class="wow fadeInRight" target="_blank">
								<i class="{{social.icon}}" id="{{social.name}}"></i>
							</a>
						</span>
					</h4>
            	</div>
			</div>
		</div>
	</div>
	</div>

</div>
